    <h2>Steps to Make the Perfect Simple Salad</h2>

    <ol>
        <li>Make sure your greens are dry. Lay your greens out on a towel to air-dry for a little while.</li>
        <li>Tear up your greens.</li>
        <li>Toss it in a mixing bowl</li>
        <li>Add grated vegetables and chopped herbs.</li>
        <li>Prepare your salad dressing.</li>
        <li>Drizzle your salad with dressing.</li>
        <li>Sprinkle on salt and pepper.</li>
    </ol>
